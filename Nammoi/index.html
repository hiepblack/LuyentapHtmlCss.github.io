<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Năm mới</title>
</head>

<body>
    <div class="container">
        <h1>Chúc Mừng Năm Mới</h1>
        <div class="box">
            <div class="box1">
                <h3>Ngày</h3>
                <div id="day">01</div>
            </div>
            <div class="box1">
                <h3>Tháng</h3>
                <div id="month">02</div>
            </div>
            <div class="box1">
                <h3>Năm</h3>
                <div id="year">2022</div>
            </div>
            <div class="box1">
                <h3>Giờ</h3>
                <div id="hours">8</div>
            </div>
            <div class="box1">
                <h3>Phút</h3>
                <div id="minute">33</div>
            </div>
            <div class="box1">
                <h3>Giây</h3>
                <div id="second">55</div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
